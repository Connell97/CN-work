<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="intro-container" class="">
            <div id="intro-message">
                <p>Press any key to get the JavaScript event keycode</p>
            </div>
        </div>
        <div id="container" class="hide">
            <div id="keycode">
                <p>40</p>
            </div>
            <div id="more-info">
                <div id="key" class="info-card">
                    <div class="info-heading">event.key</div>
                    <div class="info"></div>
                </div>
                <div id="location" class="info-card">
                    <div class="info-heading">event.location</div>
                    <div class="info"></div>
                </div>
                <div id="which" class="info-card">
                    <div class="info-heading">event.which</div>
                    <div class="info"></div>
                </div>
                <div id="code" class="info-card">
                    <div class="info-heading">event.code</div>
                    <div class="info"></div>
                </div>
            </div>
        <script src="app.js" async defer></script>
    </body>
</html>
